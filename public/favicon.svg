<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fcd34d"/>
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)"/>
  <circle cx="32" cy="32" r="27" fill="none" stroke="#059669" stroke-width="1" opacity="0.5"/>
  
  <!-- Card 1 (back, tilted left) -->
  <g transform="rotate(-15, 32, 36)" filter="url(#shadow)">
    <rect x="14" y="14" width="24" height="32" rx="3" fill="url(#card1)" stroke="#d97706" stroke-width="1"/>
    <rect x="17" y="17" width="18" height="26" rx="2" fill="none" stroke="#d97706" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Card 2 (front, tilted right) -->
  <g transform="rotate(15, 32, 36)" filter="url(#shadow)">
    <rect x="26" y="14" width="24" height="32" rx="3" fill="url(#card2)" stroke="#9ca3af" stroke-width="1"/>
    <!-- Spade symbol on card -->
    <path d="M38 22 C38 22 33 27 33 30 C33 32.5 35 33.5 36 33.5 C36.8 33.5 37.2 33 38 32 C38.8 33 39.2 33.5 40 33.5 C41 33.5 43 32.5 43 30 C43 27 38 22 38 22 Z" fill="#1f2937"/>
    <path d="M38 32 L38 37 L36.5 37 C36.5 35.5 37 34.5 38 34.5 C39 34.5 39.5 35.5 39.5 37 L38 37" fill="#1f2937"/>
    <!-- A corner -->
    <text x="28" y="21" font-size="6" font-weight="bold" fill="#1f2937" font-family="Arial">A</text>
    <text x="46" y="43" font-size="6" font-weight="bold" fill="#1f2937" font-family="Arial" transform="rotate(180, 46, 40)">A</text>
  </g>
  
  <!-- Chip accent -->
  <circle cx="50" cy="50" r="8" fill="#f59e0b" stroke="#d97706" stroke-width="1.5"/>
  <circle cx="50" cy="50" r="5" fill="none" stroke="#fcd34d" stroke-width="1" stroke-dasharray="2 2"/>
  <text x="50" y="53" font-size="8" font-weight="bold" fill="#fff" text-anchor="middle" font-family="Arial">$</text>
</svg>
